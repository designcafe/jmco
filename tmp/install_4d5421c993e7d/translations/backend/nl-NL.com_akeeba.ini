CONFIG_BACKEND_JQUERYSRC_LABEL="jQuery bron"
CONFIG_BACKEND_JQUERYSRC_DESC="jQuery regelt het cliëntsite scripten van Akeeba Backup in het beheergedeelte. Als een ander component of plugin jQuery al gebruikt, of als de Akeeba Backup GUI niet goed werkt, probeer deze optie dan op 'Geen' te zetten."
