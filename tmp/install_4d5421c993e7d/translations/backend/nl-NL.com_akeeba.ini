CONFIG_OPT_AUTHSUPER="Super administrator"
CONFIG_OPT_AUTHADMIN="Administrator"
CONFIG_OPT_AUTHMANAGER="Beheerder"
CONFIG_FEBENABLE_LABEL="Activeer website en externe back-up"
CONFIG_FEBENABLE_DESC="Indien geactiveerd, kan een nieuwe back-up worden gemaakt zonder in te loggen in het beheergedeelte. Handig om back-ups te plannen op de server of om back-ups extern uit te voeren."
CONFIG_SECRETWORD_LABEL="Geheim woord"
CONFIG_SECRETWORD_DESC="Beschermt de website back-up mogelijkheid tegen DoS aanvallen, door het invoeren van dit geheime woord in de website back-up URL verplicht te stellen. Gebruik alleen kleine-, hoofdletters en cijfers (a-z, A-Z, 0-9)"
CONFIG_FRONTENDEMAIL_LABEL="E-mail na voltooien back-up"
CONFIG_FRONTENDEMAIL_DESC="Stuur een bevestigings e-mail nadat de website back-up of externe back-up klaar is."
CONFIG_ARBITRARYFEEMAIL_LABEL="E-mailadres"
CONFIG_ARBITRARYFEEMAIL_DESC="Stuur een e-mail naar dit adres (laat leeg om aan alle Super administrators te mailen)"
CONFIG_UPDUSERNAME_LABEL="AkeebaBackup.com gebruikersnaam"
CONFIG_UPDUSERNAME_DESC="Uw AkeebaBackup.com gebruikersnaam is nodig om updates voor de Professionele editie te ontvangen. Als u Akeeba Backup Core gebruikt kunt u dit negeren."
CONFIG_UPDPASSWORD_LABEL="AkeebaBackup.com wachtwoord"
CONFIG_UPDPASSWORD_DESC="Uw AkeebaBackup.com wachtwoord is nodig om updates voor de Professionele editie te ontvangen. Als u Akeeba Backup Core gebruikt kunt u dit negeren."
CONFIG_SAVE_OK="De instellingen zijn opgeslagen"
CONFIG_HEADER_BASIC="Basisinstellingen"
CONFIG_OUTDIR_TITLE="Bestemmingsmap"
CONFIG_OUTDIR_DESCRIPTION="Dit is de map op de server, waar Akeeba Backup de back-up en het back-up logbestand opslaat. De volgende plaatsvervangers kunnen worden gebruikt;<ul><li><b>[DEFAULT_OUTPUT]</b>De standaard uitvoermap</li><li><b>[SITEROOT]</b>De rootmap van de website</li><li><b>[ROOTPARENT]</b>Eén map hoger dan de root van de website</li></ul>"
CONFIG_OUTDIR_ROOT="Als u de root van de website gebruikt als bestemmingslocatie, kan dit leiden tot mislukken van de back-up. Uw instelling is overschreven."
CONFIG_TMPDIR_TITLE="Tijdelijke map"
CONFIG_TMPDIR_DESCRIPTION="Dit is de map op de server, waar Akeeba Backup de tijdelijke informatie opslaat, zoals de databasedump en de status. De volgende plaatsvervangers kunnen worden gebruikt; <ul><li><b>[SITETMP]</b> De ingestelde tijdelijke map</li><li><b>[SITEROOT]</b> De rootmap van de website</li><li><b>[ROOTPARENT]</b> Eén map hoger dan de root van de website</li></ul>"
CONFIG_TMPDIR_ROOT="Als de root van de website gebruikt als tijdelijke map, leidt dit tot mislukken van de back-up. De instellingen zijn overschreven."
CONFIG_LOGLEVEL_TITLE="Logniveau"
CONFIG_LOGLEVEL_DESCRIPTION="Deze optie bepaalt hoe uitgebreid de back-uplog zal zijn."
CONFIG_LOGLEVEL_NONE="Geen"
CONFIG_LOGLEVEL_ERROR="Alleen fouten"
CONFIG_LOGLEVEL_WARNING="Fouten en waarschuwingen"
CONFIG_LOGLEVEL_INFO="Alle informatie"
CONFIG_LOGLEVEL_DEBUG="Alle informatie en debug"
CONFIG_ARCHIVENAME_TITLE="Back-up archiefnaam"
CONFIG_ARCHIVENAME_DESCRIPTION="Naamopbouw van het back-uparchief, indien van toepassing. De volgende plaatsvervangers kunnen worden gebruikt: <ul><li><b>[HOST]</b> De hostnaam. PAS OP! Deze tag werkt niet in CRON mode. </li><li><b>[DATE]</b> Huidige datum</li><li><b>[TIME]</b> Huidige tijd</li></ul>"
CONFIG_BACKUPTYPE_TITLE="Soort back-up"
CONFIG_BACKUPTYPE_DESCRIPTION="Welke manier van back-up moet Akeeba Backup uitvoeren?"
CONFIG_BACKUPTYPE_FULL="Volledige site back-up"
CONFIG_BACKUPTYPE_DBONLY="Alleen de database van de hoofdwebsite (SQL bestand)"
CONFIG_BACKUPTYPE_FILEONLY="Alleen de bestanden van de site"
CONFIG_BACKUPTYPE_ALLDB="Alle ingestelde databases (archiefbestand)"
CONFIG_ADVANCED="Geavanceerde instellingen"
CONFIG_DUMPENGINE_TITLE="Database back-upmethode"
CONFIG_DUMPENGINE_DESCRIPTION="Bepaalt hoe Akeeba Backup uw database(s) verwerkt, om een database back-upbestand te maken."
CONFIG_SCANENGINE_TITLE="Bestandssysteem scanmethode"
CONFIG_SCANENGINE_DESCRIPTION="Bepaalt hoe Akeeba Backup de bestanden en mappen van uw website doorzoekt, om te bepalen welke geback-upt moeten worden"
CONFIG_ARCHIVERENGINE_TITLE="Archiveermethode"
CONFIG_ARCHIVERENGINE_DESCRIPTION="Bepaalt het archiefformaat van Akeeba Backup. Sommige methodes, zoals de DirectFTP, maken niet echt archiefbestanden, maar regelen de overdracht van uw bestanden naar andere servers."
CONFIG_PROCENGINE_TITLE="Gegevens verwerkingsmethode"
CONFIG_PROCENGINE_DESCRIPTION="Gegevens verwerkingsmethodes maken het mogelijk, dat Akeeba Backup archieven verstuurt, bijvoorbeeld door ze te verplaatsen naar opslag servers in de cloud."
CONFIG_WRITERENGINE_TITLE="Methode schrijven bestanden"
CONFIG_WRITERENGINE_DESCRIPTION="Gegevens verwerkingsmethodes bepalen hoe Akeeba Backup archieven naar schijf schrijft."
CONFIG_INSTALLER_TITLE="Ingebouwd herstelscript"
CONFIG_INSTALLER_DESCRIPTION="Als een volledige site back-up wordt uitgevoerd, voegt Akeeba Backup het hier ingestelde herstel script toe aan het archiefbestand."
CONFIG_VIRTUALFOLDER_TITLE="Virtuele map van niet-site bestanden"
CONFIG_VIRTUALFOLDER_DESCRIPTION="Als u niet-site mappen hebt ingesteld, zal de inhoud hiervan verschijnen in het archief als submap van deze virtuele map. Het is virtueel, omdat hij niet echt bestaat op uw server. Hij bestaat alleen binnen het back-uparchief. Zorg ervoor dat de virtuele map niet conflicteert met een bestaande map, om verlies van data te vermijden."
CONFIG_HEADER_QUOTA="Quotabeheer"
CONFIG_OBSOLETEQUOTA_ENABLE_TITLE="Te bewaren verouderde regels"
CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="Totaal aantal verouderde regels (back-ups waarvan de bestanden zijn verwijderd) die op de Administrator Backupbestandenpagina bewaard moeten worden. Instellen op 0 voor geen limiet."
CONFIG_SIZEQUOTA_ENABLE_TITLE="Activeer max. grootte van bestand"
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="Indien geactiveerd, zal Akeeba Backup oude back-upbestanden wissen als de totale grootte van het back-uparchief de hoogte van de waarde zoals hieronder genoemd overschrijdt. Deze instelling wordt <b>per profiel</b> toegepast."
CONFIG_SIZEQUOTA_VALUE_TITLE="Quotum grootte"
CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="Als de totale grootte van de back-up archieven van het huidige profiel deze waarde overschrijdt, zullen de oudste back-ups van de server worden verwijderd. <br/><br/>Tip: U kunt op de schuifbalk klikken en de pijltjestoetsen gebruiken om een precieze selectie te maken voor deze waarde"
CONFIG_COUNTQUOTA_ENABLE_TITLE="Activeer aantal quotum"
CONFIG_COUNTQUOTA_ENABLE_DESCRIPTION="Indien geactiveerd, zal Akeeba Backup oude back-upbestanden verwijderen, wanneer ze het aantal, zoals hieronder beschreven, overschrijdt."
CONFIG_COUNTQUOTA_VALUE_TITLE="Aantal quotum"
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="Akeeba Backup zal oude back-upbestanden verwijderen, wanneer ze het aantal bij deze instelling overschrijdt. Back-ups die bestaan uit meerdere delen worden beschouwd als <i>één</i> bestand! <br/><br/>Tip: U kunt op de schuifbalk klikken en de pijltjestoetsen gebruiken om een precieze selectie te maken voor deze waarde."
CONFIG_HEADER_TUNING="Finetuning"
CONFIG_MINEXECTIME_TITLE="Minimale uitvoeringstijd"
CONFIG_MINEXECTIME_DESCRIPTION="Elke Akeeba Backup stap duurt <i>minimaal</i> net zo lang als hier beschreven. Dit is nodig, om de anti-DoS beveiligingsoplossingen te omzeilen. Indien u 403 Forbidden, of AJAX foutmeldingen krijgt, verhoog dan s.v.p. deze instelling. Instellen op 0, deactiveert de mogelijkheid. <br/><br/><b>Tip</b>:U kunt op de schuifbalk klikken en de pijltjestoetsen gebruiken om een precieze selectie te maken voor deze waarde."
CONFIG_MAXEXECTIME_TITLE="Maximale uitvoeringstijd"
CONFIG_MAXEXECTIME_DESCRIPTION="Elke Akeeba Backup stap duurt <i>maximaal</i> zo lang als hier beschreven. Gebruik een lagere waarde dan de maximale PHP executietijd. Gewoonlijk is een instelling van 10 seconden voldoende, behalve bij zeer strenge hosts. <b>Tip</b>:U kunt op de schuifbalk klikken en de pijltjestoetsen gebruiken om een precieze selectie te maken voor deze waarde."
CONFIG_RUNTIMEBIAS_TITLE="Voorgenomen uitvoeringstijd"
CONFIG_RUNTIMEBIAS_DESCRIPTION="Dit bepaalt hoe conservatief Akeeba Backup zal zijn wanneer er wordt geprobeerd om een time-out te voorkomen. Hoe lager deze waarde, hoe conservatiever het wordt. Indien u time-out foutmeldingen krijgt, probeer dan a.u.b. om de maximale uitvoeringstijd en deze instelling te verlagen. <b>Tip</b>: U kunt op de schuifbalk klikken en de pijltjestoetsen gebruiken om een precieze selectie te maken voor deze waarde."
ENGINE_ARCHIVER_DIRECTFTP_TITLE="DirectFTP"
ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION="Verplaatst de websitebestanden naar een externe FTP server, zonder deze eerst te archiveren."
CONFIG_DIRECTFTP_HOST_TITLE="Naam van de host"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="FTP server hostnaam, zonder het protocol. Dit betekent, dat <tt>ftp://voorbeeld.com</tt> <b>ongeldig</b> is en <tt>voorbeeld.com</tt> geldig is. Akeeba Backup ondersteunt alleen FTP en FTPS servers. Het ondersteunt <u>niet</u> SFTP, SCP en andere SSH varianten."
CONFIG_DIRECTFTP_PORT_TITLE="Poort"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="FTP server poort. De meest gebruikelijke instelling is 21. Wanneer u het niet zeker weet, neem dan a.u.b. contact op met uw netwerkbeheerder."
CONFIG_DIRECTFTP_USER_TITLE="Gebruikersnaam"
CONFIG_DIRECTFTP_USER_DESCRIPTION="FTP server gebruikersnaam. Dit is gewoonlijk hoofdletter gevoelig. Wanneer u het niet zeker weet, neem dan a.u.b. contact op met uw netwerkbeheerder."
CONFIG_DIRECTFTP_PASSWORD_TITLE="Wachtwoord"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="FTP server wachtwoord. Wanneer u het niet zeker weet, neem dan a.u.b. contact op met uw netwerkbeheerder."
CONFIG_DIRECTFTP_INITDIR_TITLE="Oorspronkelijke map"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Het absolute <b>FTP</b> pad naar de map waar de bestanden worden geüpload. Wanneer u het niet zeker weet, verbind dan met de server via Filezilla, zoek naar de juiste locatie en kopieer het pad dat verschijnt in het rechter kader, boven de lijst met mappen. Dit is normaal gesproken een kort pad, zoals <tt>/public_html</tt>."
CONFIG_DIRECTFTP_FTPS_TITLE="Gebruik FTP over SSL (FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Indien geactiveerd, zal Akeeba Backup proberen te verbinden met uw FTP server, d.m.v. een SSL-gecodeerde verbinding. <strong>Dit is niet hetzelfde als SFTP, SCP of &quot;Secure FTP&quot;!</strong> Opmerking: indien uw server deze methode niet ondersteunt, kunnen er verbindingsfouten optreden."
CONFIG_DIRECTFTP_PASSIVE_TITLE="Gebruik passieve instelling"
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Gebruik de passieve instelling, wanneer u gegevens overbrengt. Dit is standaard geactiveerd, omdat dit de enige methode is die werkt met de meeste firewalls, die zijn geïnstalleerd op webservers. Deactiveer dit niet, tenzij u er zeker van bent dat uw webserver geen firewall heeft en dat uw FTP server altijd de actieve instelling nodig heeft bij het overbrengen van de bestanden."
CONFIG_DIRECTFTP_TEST_TITLE="Test de FTP verbinding"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="Gebruik deze knop om de FTP verbinding te testen en bekijk de verbindingsfoutmeldingen wanneer er fouten optreden."
CONFIG_DIRECTFTP_TEST_OK="De verbinding met de externe FTP server is succesvol tot stand gekomen!"
CONFIG_DIRECTFTP_TEST_FAIL="Het lukte niet om te verbinden met de externe FTP server"
CONFIG_DIRECTFTP_TEST_DIALOG_TITLE="FTP verbindingstest"
ENGINE_ARCHIVER_JPA_TITLE="JPA-formaat (aanbevolen)"
ENGINE_ARCHIVER_JPA_DESCRIPTION="Een open-source archiefformaat, geoptimaliseerd voor snelle archivering en uitpakken d.m.v. PHP code"
ENGINE_ARCHIVER_ZIP_TITLE="ZIP formaat"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="Standaard ZIP bestanden, ook wel &quot;Gecomprimeerde bestanden&quot; genoemd, worden lokaal ondersteund door alle bekende besturingssystemen"
CONFIG_DEREFERENCESYMLINKS_TITLE="Verwijzing van symbolische links"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Indien geactiveerd zullen symbolische links net zo worden gevolgd als normale bestanden en mappen. Indien niet aangevinkt zullen symbolische links niet worden gevolgd. Indien er symbolische links gebruikt worden, die leiden tot een oneindige lus, deactiveer deze optie dan."
CONFIG_PARTSIZE_TITLE="Grootte van de delen bij gesplitste archiefbestanden"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup kan gesplitste (meerdere delen) archieven maken, om grootte beperkingen in sommige omstandigheden te vermijden. Deze optie bepaalt de maximale grootte van elk archiefdeel. Indien deze optie op 0 gezet wordt, is dit onderdeel gedeactiveerd. </br><b>Belangrijk:</b> Indien er een data verwerkingsmethode gebruikt wordt die archieven naar een externe locatie overbrengt, (bijvoorbeeld cloud storage), gebruik dan een instelling tussen 1 en 5 MB, voor een optimaal resultaat."
CONFIG_CHUNKSIZE_TITLE="Grootte van delen bij het verwerken van grote bestanden"
CONFIG_CHUNKSIZE_DESCRIPTION="Akeeba Backup verwerkt grote bestanden in kleine delen, om time-outs te voorkomen. Deze instelling bepaalt de maximale grootte, voor dit soort verwerking."
CONFIG_BIGFILETHRESHOLD_TITLE="Drempel voor grote bestanden"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="Bestanden die groter zijn worden ongecomprimeerd opgeslagen, of de verwerking ervan zal bestaan uit meerdere stappen (afhankelijk van de archiveermethode), om time-outs te voorkomen. We adviseren om deze instelling alleen te verlagen op snelle en betrouwbare servers."
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="Grootte van delen voor de verwerking van de centrale map"
CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="ZIP bestanden bestaan uit een data gedeelte en een &quot;map&quot; gedeelte. De beide gedeeltes worden tegelijk verwerkt door Akeeba Backup en samengebracht tijdens de laatste stap van het archiveren. Deze instelling bepaalt hoeveel data tegelijk zal worden verwerkt in dit stadium. U hoeft deze instelling niet te wijzigen, tenzij u serieuze geheugenproblemen heeft."
ENGINE_DUMP_NATIVE_TITLE="Standaard MySQL back-up methode"
ENGINE_DUMP_NATIVE_DESCRIPTION="PHP code gebruiken om een nauwkeurige dump van de database te maken"
CONFIG_MYSQLCOMPAT_TITLE="Compatibiliteit met MySQL"
CONFIG_MYSQLCOMPAT_DESCRIPTION="Stelt de laagste MySQL versie vast, waar de CREATE opdrachten mee kunnen werken. Gebruik de standaardinstelling, tenzij u wilt herstellen op een MySQL 4.1 host."
CONFIG_MYSQLCOMPAT_NONE="Standaard"
CONFIG_MYSQLCOMPAT_MYSQL4="MySQL 4.1"
CONFIG_EXTENDEDINSERTS_TITLE="Genereer uitgebreide INSERT's"
CONFIG_EXTENDEDINSERTS_DESCRIPTION="Indien geactiveerd, zal de database dump worden gemaakt met uitgebreide INSERT opdrachten, bijvoorbeeld een enkele opdracht om meerdere rijen met gegevens te herstellen. Het wordt ten zeerste aanbevolen deze optie geactiveerd te laten, omdat hiermee het herstelproces zal versnellen en het zorgt er tevens voor, dat quota limieten bij strenge hosts worden vermeden."
CONFIG_MAXPACKET_TITLE="Maximale pakketgrootte voor uitgebreide INSERT's"
CONFIG_MAXPACKET_DESCRIPTION="De maximale grootte, in bytes, van elke uitgebreide INSERT opdracht. Het wordt aanbevolen om deze zo laag te houden, dat MySQL geen foutmelding geeft tijdens het herstellen van de database dump."
CONFIG_MYSQL5FEATURES_ENABLE_TITLE="Dump PROCEDURES, FUNCTIES EN TRIGGERS"
CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="Indien geactiveerd, zal Akeeba Backup proberen om deze geavanceerde MySQL 5 database entiteiten te dumpen. Indien uw back-up tijdens de back-up blijft hangen, kunt u deze eventueel deactiveren. "
CONFIG_SPLITDBDUMP_TITLE="Grootte van gesplitste SQL dumpbestanden"
CONFIG_SPLITDBDUMP_DESCRIPTION="De databasedump zal worden opgesplitst in kleine bestanden, om de compressie te verbeteren en problemen met bestandsgrootte bij sommige goedkope hosts te voorkomen. Gebruik idealiter de helft van de grootte, die voor de 'Drempel voor grote bestanden' wordt gebruikt. Zet op 0 om het splitsen te deactiveren en één groot dumpbestand per database aan te maken."
CONFIG_BACTHSIZE_TITLE="Aantal rijen per batch"
CONFIG_BACTHSIZE_DESCRIPTION="Het verlagen van deze waarde zal geheugengebruik beperken en HTTP 500-foutmeldingen voorkomen bij het maken van back-ups van grote tabellen"
ENGINE_SCAN_SMART_TITLE="Intelligente scanner"
ENGINE_SCAN_SMART_DESCRIPTION="Brengt op een geavanceerde manier de snelheid van het scannen in evenwicht met het vermijden van een time-out."
CONFIG_LARGEDIRTHRESHOLD_TITLE="Drempel voor grote mappen"
CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="Wanneer een map meer dan dit aantal bestanden of mappen bevat, wordt het beschouwd als &quot;groot&quot;. Daarom zal Akeeba Backup trachten om deze in de volgende stap opnieuw te scannen, om back-up time-outs te voorkomen. Een te lage waarde veroorzaakt een aanzienlijke vertraging in de back-up. Verhoog deze waarde, tenzij er time-out foutmeldingen optreden, om de back-up te versnellen."
ENGINE_POSTPROC_NONE_TITLE="Geen nabewerking"
ENGINE_POSTPROC_NONE_DESCRIPTION="Laat de back-up archiefbestanden op de server staan"
CONFIG_DELETEAFTER_TITLE="Verwijder de archiefbestanden na verwerking"
CONFIG_DELETEAFTER_DESCRIPTION="Indien geactiveerd, zal het back-uparchief worden verwijderd van deze server, zodra de nabewerking succesvol is afgerond."
ENGINE_POSTPROC_S3_TITLE="Uploaden naar Amazon S3"
ENGINE_POSTPROC_S3_DESCRIPTION="Upload het back-uparchief naar Amazon S3. <br/><strong class=ui-state-highlight>Denk eraan om een gesplitst archiefformaat van 2 tot 30 MB in te stellen, of u riskeert een mislukte back-up wegens time-outs!</strong>"
CONFIG_S3ACCESSKEY_TITLE="Toegangssleutel"
CONFIG_S3ACCESSKEY_DESCRIPTION="Uw Amazon S3 toegangssleutel, ter beschikking gesteld op uw persoonlijke Amazon Web Services profielpagina"
CONFIG_S3SECRETKEY_TITLE="Geheime sleutel"
CONFIG_S3SECRETKEY_DESCRIPTION="Uw Amazon S3 geheime sleutel, ter beschikking gesteld op uw persoonlijke Amazon Web Services profielpagina"
CONFIG_S3USESSL_TITLE="gebruik SSL"
CONFIG_S3USESSL_DESCRIPTION="Indien geactiveerd wordt een beveiligde (HTTPS) verbinding gebruikt wanneer de bestanden worden geüpload. Hoewel het de beveiliging van overgebrachte data vergroot, verhoogt het ook de mogelijkheid van mislukken van de back-up, door een time-out. "
CONFIG_S3BUCKET_TITLE="Bucket"
CONFIG_S3BUCKET_DESCRIPTION="De naam van uw Amazon S3 bucket"
CONFIG_S3DIRECTORY_TITLE="Map"
CONFIG_S3DIRECTORY_DESCRIPTION="De map in uw bucket waar de back-up archiefbestanden worden opgeslagen. Laat leeg, om de bestanden op te slaan in de root van de bucket"
ENGINE_POSTPROC_DROPBOX_TITLE="Upload naar Dropbox"
ENGINE_POSTPROC_DROPBOX_DESCRIPTION="Upload de back-up archiefbestanden naar Dropbox.<br/><strong class=ui-state-highlight>Denk eraan om het gesplitste archief in te stellen op 2 tot 30 MB, anders riskeert u mislukken van de back-up door time-outs!</strong>"
CONFIG_DROPBOXEMAIL_TITLE="E-mailadres"
CONFIG_DROPBOXEMAIL_DESCRIPTION="het e-mailadres dat is gekoppeld aan uw DropBox account"
CONFIG_DROPBOXPWD_TITLE="Wachtwoord"
CONFIG_DROPBOXPWD_DESCRIPTION="Uw Dropbox account wachtwoord"
CONFIG_DROPBOXDIRECTORY_TITLE="Map"
CONFIG_DROPBOXDIRECTORY_DESCRIPTION="De map binnen uw Dropbox account, waar de back-up archiefbestanden opgeslagen zullen worden. Laat leeg om de bestanden in de root op te slaan."
ENGINE_POSTPROC_FTP_TITLE="Upload naar externe FTP server"
ENGINE_POSTPROC_FTP_DESCRIPTION="Upload het back-uparchief naar een externe FTP of FTPS (FTP over een SSL) server. <br/><strong class=ui-state-highlight>Denk eraan om een gesplitste archief grootte in te stellen van 2 tot 30 MB, omdat anders mislukken van de back-up wordt geriskeerd door time-outs!"
CONFIG_POSTPROCFTP_HOST_TITLE="Hostnaam"
CONFIG_POSTPROCFTP_HOST_DESCRIPTION="Hostnaam FTP server, zonder het protocol. Dit betekent, dat <tt>ftp://voorbeeld.com</tt><b>foutief</b>is en <tt>voorbeeld.com</tt> juist is. Deze methode ondersteunt enkel FTP  en FTPS servers. Het ondersteunt <u>geen</u> SFTP, SCP en andere SSH varianten."
CONFIG_POSTPROCFTP_PORT_TITLE="Poort"
