CONFIG_MINACL_LABEL="最低存取层级"
CONFIG_MINACL_DESC="最低可以存取Akeeba备份的会员存取层级（群组），"
CONFIG_OPT_AUTHSUPER="超级管理员"
CONFIG_OPT_AUTHADMIN="管理员(Administrator)"
