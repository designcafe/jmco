CONFIG_FEBENABLE_LABEL="启用前台和远程备份"
CONFIG_FEBENABLE_DESC="当启用时，允许执行无后台记录的一个新备份。这用于排程伺服器备份或执行远程备份时。"
CONFIG_SECRETWORD_LABEL="安全字词"
CONFIG_SECRETWORD_DESC="保护前台备份避免受DoS攻击，要求你在前台备份网址中加入这个安全字词。你最好只使用大小写字母和数字（a-z='A-Z='0-9）。"
CONFIG_FRONTENDEMAIL_LABEL="备份完成的通知电子邮件"
CONFIG_FRONTENDEMAIL_DESC="当前台或远程备份结束后，发送通知电子邮件后"
CONFIG_ARBITRARYFEEMAIL_LABEL="Email地址"
CONFIG_ARBITRARYFEEMAIL_DESC="发送电子邮件给此地址（保留空白会寄给所有超级管理员）"
CONFIG_UPDUSERNAME_LABEL="AkeebaBackup.com帐号"
CONFIG_UPDUSERNAME_DESC="如果要获得专业版的更新，你的AkeebaBackup.com帐号是必须的。如果你使用的是Akeeba备份核心则可不理会这项"
CONFIG_UPDPASSWORD_LABEL="AkeebaBackup.com密码"
CONFIG_UPDPASSWORD_DESC="如果要获得专业版的更新，你的AkeebaBackup.com密码是必须的。如果你使用的是Akeeba备份核心则可不理会这项"
CONFIG_SAVE_OK="组态已储存"
CONFIG_HEADER_BASIC="基本组态"
CONFIG_OUTDIR_TITLE="输出目录"
CONFIG_OUTDIR_DESCRIPTION="这是你的伺服器上Akeeba备份将备份文档和备份日志文档储存的目录。你可以使用下面的巨集：<ul><li><b>[DEFAULT_OUTPUT]</b> 预设输出目录</li><li><b>[SITEROOT]</b> 你站点的根目录</li><li><b>[ROOTPARENT]</b> 一目录位于站点的根目录之上</li></ul>"
CONFIG_OUTDIR_ROOT="使用站点的根目录作为输出目录会导致备份失败。你的组态已覆盖。"
CONFIG_TMPDIR_TITLE="暂存目录"
CONFIG_TMPDIR_DESCRIPTION="这是你的伺服器上Akeeba备份储存瞬态讯息，如数据库转储和发动机状态，而备份目录。你可以使用下面的巨集：<ul><li><b>[SITETMP]</b> 你站点的组态暂存目录</li><li><b>[SITEROOT]</b> 你站点的根目录</li><li><b>[ROOTPARENT]</b> 一目录位于站点的根目录之上</li></ul>"
CONFIG_TMPDIR_ROOT="作为临时目录站点的根会导致备份失败。你的组态已覆盖。"
CONFIG_LOGLEVEL_TITLE="日志层级"
CONFIG_LOGLEVEL_DESCRIPTION="此选项确定备份日志要记录多详细。"
CONFIG_LOGLEVEL_NONE="无"
CONFIG_LOGLEVEL_ERROR="仅错误"
CONFIG_LOGLEVEL_WARNING="错误和警告"
CONFIG_LOGLEVEL_INFO="所有讯息"
CONFIG_LOGLEVEL_DEBUG="所有讯息和除错"
CONFIG_ARCHIVENAME_TITLE="备份文档名称"
CONFIG_ARCHIVENAME_DESCRIPTION="为备份存档进行样版的命名。你可以使用下面的巨集：<ul><li><b>[HOST]</b> 主机名。警告！此标记在CRON模式不起作用。</li><li><b>[DATE]</b> 目前日期</li><li><b>[TIME]</b> 目前时间</li></ul>"
CONFIG_BACKUPTYPE_TITLE="备份类型"
CONFIG_BACKUPTYPE_DESCRIPTION="你想要Akeeba备份执行哪一种的站点备份"
CONFIG_BACKUPTYPE_FULL="整个站点的备份"
CONFIG_BACKUPTYPE_DBONLY="只要站点数据库（SQL文档）"
CONFIG_BACKUPTYPE_FILEONLY="只要站点文档"
CONFIG_BACKUPTYPE_ALLDB="全部组态的数据库（压缩文档）"
CONFIG_ADVANCED="进阶组态"
CONFIG_DUMPENGINE_TITLE="数据库备份引擎"
CONFIG_DUMPENGINE_DESCRIPTION="定义Akeeba备份将如何处理你的数据库，以产生数据库备份文档。"
CONFIG_SCANENGINE_TITLE="文档系统扫瞄引擎"
CONFIG_SCANENGINE_DESCRIPTION="定义Akeeba备份将如何抓取你的站点的文档和资料夹，以确定哪些要备份。"
CONFIG_ARCHIVERENGINE_TITLE="压缩引擎"
CONFIG_ARCHIVERENGINE_DESCRIPTION="定义Akeeba备份的存档格式。如DirectFTP的其他一些引擎，实际上并不产生文档，但是会考量到你的文档传输到其他伺服器。"
CONFIG_PROCENGINE_TITLE="资料处理引擎"
CONFIG_PROCENGINE_DESCRIPTION="资料处理引擎，让Akeeba备份后传递文档 - 例如，把他们传到云端储存伺服器。"
CONFIG_WRITERENGINE_TITLE="文档写入引擎"
CONFIG_WRITERENGINE_DESCRIPTION="资料处理引擎定义Akeeba备份文档如何写入存档到磁碟。"
CONFIG_INSTALLER_TITLE="嵌入回复指令码"
CONFIG_INSTALLER_DESCRIPTION="当执行一个完整的站点备份，Akeeba备份会嵌入这里定义的回复指令码在存档中。这样就可以&quot"
CONFIG_VIRTUALFOLDER_TITLE="虚拟目录于站外文档"
CONFIG_VIRTUALFOLDER_DESCRIPTION="如果你已组态的任何站外目录，其内容将会以虚拟目录的子目录出现在存档中。这是虚拟的，因为它并不真正存在于你的伺服器。它只存在备份存档内。请确保该虚拟目录名称不与现有目录冲突，以避免资料丢失。"
CONFIG_HEADER_QUOTA="配额管理"
CONFIG_SIZEQUOTA_ENABLE_TITLE="启用大小配额"
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="当被启用时，如果备份文档的总大小超过定义值，将会Akeeba备份删除旧的备份文档。此组态适用于<b>每个资料档</b>。"
CONFIG_SIZEQUOTA_VALUE_TITLE="大小配额"
CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="如果目前的资料档所备份存档的总大小超过此限制，之前的备份档将会从伺服器被删除。<br/> <br/><b>提示</b>：你可以点按卷轴，和使用箭头键来精准选到这个数值。"
CONFIG_COUNTQUOTA_ENABLE_TITLE="启用配额限制"
CONFIG_COUNTQUOTA_ENABLE_DESCRIPTION="当启用时，将删除旧的备份Akeeba备份文档，如果它们超过下面定义的限制时。"
CONFIG_COUNTQUOTA_VALUE_TITLE="限制配额"
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="Akeeba备份将删除旧的备份文档，如果它们比在此组态中定义的限制数量还更多时。多部分备份被视为<i>一个</i>文档<br/> <br/><b>提示</b>：你可以点按卷轴，和使用箭头键来精准选到这个数值。"
CONFIG_HEADER_TUNING="微调"
CONFIG_MINEXECTIME_TITLE="最短执行时间"
CONFIG_MINEXECTIME_DESCRIPTION="这里定义每个Akeeba备份步骤执行<i>至少</i>的时间。这是需要被执行的反DoS攻击的安全解决方案。如果你得到403禁止或AJAX错误，请增加此组态。如果组态为0将会停用此功能。<br/> <br/> <b>提示</b>：你可以点按卷轴，和使用箭头键来精准选到这个数值。 "
CONFIG_MAXEXECTIME_TITLE="最长执行时间"
CONFIG_MAXEXECTIME_DESCRIPTION="这里定义每个Akeeba备份步骤执行<i>不超过</i>的时间。使用低于你的PHP最大的执行时间的数值。通常情况下，将其组态为10秒是足够的，除了在非常严格的主机之外。<b>提示</b>：你可以点按卷轴，和使用箭头键来精准选到这个数值。 "
CONFIG_RUNTIMEBIAS_TITLE="执行时间偏差"
CONFIG_RUNTIMEBIAS_DESCRIPTION="这定义了Akeeba备份如何保守地尽量避免超时。这个睥值越低，保守的程度愈大。如果你得到超时错误，请尝试减少最大的执行时间和此组态。<b>提示</b>：你可以点按卷轴，和使用箭头键来精准选到这个数值。"
ENGINE_ARCHIVER_DIRECTFTP_TITLE="直接的FTP"
ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION="传送站点文档到远端FTP伺服器，而不先进行压缩"
CONFIG_DIRECTFTP_HOST_TITLE="主机名"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="FTP伺服器的主机名称，不需附加协议。这意味着，<tt> ftp://example.com</tt>是<b>无效的</b>，而<tt> example.com </tt>是有效的。该引擎只支援FTP和FTPS伺服器。它<u>不</u>支援SFTP、SCP或其他SSH种类。"
CONFIG_DIRECTFTP_PORT_TITLE="端口号"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="FTP伺服器的端口。最常用的组态为21。如果不确定，请联络你的网路管理员。"
CONFIG_DIRECTFTP_USER_TITLE="帐号"
CONFIG_DIRECTFTP_USER_DESCRIPTION="FTP伺服器的帐号名称。它通常是区分大小写的。如果不确定，请联络你的网路管理员。"
CONFIG_DIRECTFTP_PASSWORD_TITLE="密码"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="FTP伺服器的密码。它通常是区分大小写的。如果不确定，请联络你的网路管理员。"
CONFIG_DIRECTFTP_INITDIR_TITLE="初始目录"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="绝对的<b>FTP </b>路径指到文档将被上传的目录。如果不是很确定，使用FileZilla连接到你的伺服器，浏览到预定的目录，并复制上方右侧窗格中出现的目录列表路径。它通常是短短的一串文字像<tt>/public_html</tt>。"
CONFIG_DIRECTFTP_FTPS_TITLE="透过SSL使用FTP（FTPS）"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="如果启用，Akeeba备份将尝试使用SSL加密连接到你的FTP伺服器。 <strong>这是不一样的SFTP，SCP的或“Secure FTP”！</strong>请注意，如果你的伺服器不支援此方法，将会产生连接错误。"
CONFIG_DIRECTFTP_PASSIVE_TITLE="使用被动模式"
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="使用被动模式的FTP资料传输。这是预设会被启用的，因为它是唯一可以透过常见有安装防火墙的Web伺服器上的方法，。不要关闭它，除非你确信你的网路伺服器是不是在防火墙后面，而且FTP伺服器的一定要主动模式的文档传输。"
CONFIG_DIRECTFTP_TEST_TITLE="测试FTP连接"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="使用这个按钮来测试和查看FTP连接失败的错误"
CONFIG_DIRECTFTP_TEST_OK="连接到远程FTP伺服器建立成功！"
CONFIG_DIRECTFTP_TEST_FAIL="无法连接到远端FTP伺服器。"
CONFIG_DIRECTFTP_TEST_DIALOG_TITLE="FTP连接测试"
ENGINE_ARCHIVER_JPA_TITLE="JPA的格式（推荐）"
ENGINE_ARCHIVER_JPA_DESCRIPTION="一个开放原始码压缩文档格式，可以快速建立存档和使用PHP程式码解压"
ENGINE_ARCHIVER_ZIP_TITLE="ZIP格式"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="标准的ZIP文档，又名“压缩资料夹”，本身可以被所有主流作业系统的支援"
CONFIG_DEREFERENCESYMLINKS_TITLE="取消参考至符号连结"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="当启用时，符号连结将被当成像普通文档和目录。当不勾选时，符号连结将不会使用这个规则。如果你有发现或使用会导致一个无限循环的符号连结，取消勾选该选项。"
CONFIG_PARTSIZE_TITLE="分割文档的大小"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba备份可以建立分割（多部分）存档，这是为了解决在各种情况下的大小限制。此选项定义了每存档部分的最大大小。如果你把它减少到0，多部分功能被停用。</ br> <b>重要：</b>如果你使用的资料处理引擎，是传输文档到远端位置（例如云端储存），使用约1到5 Mb组态来达到的最佳结果。"
CONFIG_CHUNKSIZE_TITLE="处理大文档的分块大小"
CONFIG_CHUNKSIZE_DESCRIPTION="Akeeba处理大文档时会分割成小块，这是为了避免超时。这个参数定义了这种处理时的分块最大的大小。"
CONFIG_BIGFILETHRESHOLD_TITLE="大文档的门槛"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="超过此大小的文档将被储存为未压缩的，或他们的处理将跨越多个步骤（取决于压缩引擎），这是为了避免超时。我们建议只在快速和可靠的伺服器上，才需要增加此数值。"
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="中央目录处理的分块（Chunk）大小"
CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="ZIP文档是由一个资料段和“目录”一节。这些段落是由Akeeba平行处理，在备份和存档最后阶段加入。这个参数决定在这一阶段每次要处多少资料。你不需要更改此组态，除非你有严重的记忆体耗尽的问题。"
ENGINE_DUMP_NATIVE_TITLE="原生MySQL的备份引擎"
ENGINE_DUMP_NATIVE_DESCRIPTION="使用PHP程式码产生精确的数据库输出"
CONFIG_MYSQLCOMPAT_TITLE="MySQL相容性"
CONFIG_MYSQLCOMPAT_DESCRIPTION="决定CREATE命令将被相容的最低MySQL版本。使用预设组态，除非你是计划要回复到MySQL 4.1的主机。"
CONFIG_MYSQLCOMPAT_NONE="预设"
CONFIG_MYSQLCOMPAT_MYSQL4="MySQL 4.1"
CONFIG_EXTENDEDINSERTS_TITLE="生成延申的INSERTs"
CONFIG_EXTENDEDINSERTS_DESCRIPTION="如果勾选，数据库输出将会建立延申的INSERT语句，即一个语句可以回复资料的多个行。强烈建议你保留此选项为启用，因为这将可加快回复工作，并可以在有限制配额的主机中运作。"
CONFIG_MAXPACKET_TITLE="延申的INSERTs的最大资料包大小"
CONFIG_MAXPACKET_DESCRIPTION="每个延申INSERT语句的最大大小，以位元组为单位。建议保持它足够小，可以让在回覆数据库输出档时，MySQL才不会产生错误。"
CONFIG_MYSQL5FEATURES_ENABLE_TITLE="输出储存程序、函式和触发器"
CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="当启用时，Akeeba备份就会试着输出这些先进的MySQL 5数据库。如果你的备份在备份阶段当掉，你可能要禁用此组态。"
CONFIG_SPLITDBDUMP_TITLE="分割SQL输出文档的大小"
CONFIG_SPLITDBDUMP_DESCRIPTION="你的数据库输出将被分割成数个小文档，以提高压缩能力，和避免在某些廉价主机的文档大小问题。理想情况下，你应该使用你的一半大文档门槛一半的大小。组态为0来停用分割和建立对每个数据库都单一个庞大的输出文档。"
CONFIG_BACTHSIZE_TITLE="每一批的行数"
CONFIG_BACTHSIZE_DESCRIPTION="降低此值可以在备份巨大的数据表时，节省记忆体和避免的HTTP 500错误"
ENGINE_SCAN_SMART_TITLE="智慧扫瞄"
ENGINE_SCAN_SMART_DESCRIPTION="智慧性平衡扫瞄速度和避免超时"
CONFIG_LARGEDIRTHRESHOLD_TITLE="大型目录门槛"
CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="当一个目录包含这个数值以上的文档或目录的数量，会被认为是“大”。因此，Akeeba备份将尝试在下一步重新扫瞄，这是为了避免备份超时。数值过小会导致备份变得很慢。增加它 - 除非你得到超时错误 - 可以加快备份速度。"
ENGINE_POSTPROC_NONE_TITLE="无后续处理"
ENGINE_POSTPROC_NONE_DESCRIPTION="保留备份存档文档在伺服器上"
CONFIG_DELETEAFTER_TITLE="处理后删除文档"
CONFIG_DELETEAFTER_DESCRIPTION="如果启用，备份存档在完成后尽快地从这伺服器删除。"
ENGINE_POSTPROC_S3_TITLE="上传到Amazon S3"
ENGINE_POSTPROC_S3_DESCRIPTION="上传备份压缩档到Amazon S3。<br/> <strong class=ui-state-highlight>记得组态为2 - 30MB的分割文档大小，而且会有因超时而备份失败的风险！</strong>"
CONFIG_S3ACCESSKEY_TITLE="存取钥 "
CONFIG_S3ACCESSKEY_DESCRIPTION="你Amazon S3的存取钥，在你的个人Amazon Web Services的个人资料页所提供给你的。"
CONFIG_S3SECRETKEY_TITLE="安全钥"
CONFIG_S3SECRETKEY_DESCRIPTION="你Amazon S3的安全钥，在你的个人Amazon Web Services的个人资料页所提供给你的。"
CONFIG_S3USESSL_TITLE="使用SSL"
CONFIG_S3USESSL_DESCRIPTION="如果启用，一个安全（HTTPS）连接时将在上传你的文档时被使用。虽然增加了资料传输的安全性，也增加了备份因超时而失败的可能性。"
CONFIG_S3BUCKET_TITLE="桶子（Bucket）"
CONFIG_S3BUCKET_DESCRIPTION="你的Amazon S3的名字桶子名称"
CONFIG_S3DIRECTORY_TITLE="目录"
CONFIG_S3DIRECTORY_DESCRIPTION="你的备份压缩档要存在桶子中的目录。留空将会储存在桶子的根目录。"
ENGINE_POSTPROC_DROPBOX_TITLE="上传到DropBox"
ENGINE_POSTPROC_DROPBOX_DESCRIPTION="上传备份存档到DropBox。<br/> <strong class=ui-state-highlight>记得组态为2 - 30MB的分割文档大小，而且会有因超时而备份失败的风险！</strong>"
CONFIG_DROPBOXEMAIL_TITLE="Email"
CONFIG_DROPBOXEMAIL_DESCRIPTION="电子邮件地址与你的DropBox帐户"
CONFIG_DROPBOXPWD_TITLE="密码"
CONFIG_DROPBOXPWD_DESCRIPTION="你的DropBox帐户密码"
CONFIG_DROPBOXDIRECTORY_TITLE="目录"
CONFIG_DROPBOXDIRECTORY_DESCRIPTION="备份文档将储存在你DropBox的帐户的目录，留空将会储存的文档在根目录。"
ENGINE_POSTPROC_FTP_TITLE="上传到远端FTP伺服器"
ENGINE_POSTPROC_FTP_DESCRIPTION="上传备份压缩档到远端FTP或FTPS（透过隐式SSL的FTP）伺服器。<br/> <strong class=ui-state-highlight>记得组态为2 - 30MB的分割文档大小，而且会有因超时而备份失败的风险！</strong>"
CONFIG_POSTPROCFTP_HOST_TITLE="主机名"
CONFIG_POSTPROCFTP_HOST_DESCRIPTION="FTP伺服器的主机名称，不需附加协议。这意味着，<tt> ftp://example.com</tt>是<b>无效的</b>，而<tt> example.com </tt>是有效的。该引擎只支援FTP和FTPS伺服器。它<u>不</u>支援SFTP、SCP或其他SSH种类。"
CONFIG_POSTPROCFTP_PORT_TITLE="端口号"
CONFIG_POSTPROCFTP_PORT_DESCRIPTION="FTP伺服器的端口。最常用的组态为21。如果不确定，请联络你的网络路理员。"
CONFIG_POSTPROCFTP_USER_TITLE="帐号"
CONFIG_POSTPROCFTP_USER_DESCRIPTION="FTP伺服器的帐号名。它通常是区分大小写的。如果不确定，请联络你的网路管理员。"
CONFIG_POSTPROCFTP_PASSWORD_TITLE="密码"
CONFIG_POSTPROCFTP_PASSWORD_DESCRIPTION="FTP伺服器的密码。它通常是区分大小写的。如果不确定，请联络你的网路管理员。"
CONFIG_POSTPROCFTP_INITDIR_TITLE="初始目录"
CONFIG_POSTPROCFTP_INITDIR_DESCRIPTION="绝对的<b>FTP </b>路径指到文档将被上传的目录。如果不是很确定，使用FileZilla连接到你的伺服器，浏览到预定的目录，并复制上方右侧窗格中出现的目录列表路径。它通常是短短的一串文字像<tt>/public_html</tt>。"
CONFIG_POSTPROCFTP_FTPS_TITLE="透过SSL使用FTP（FTPS）"
CONFIG_POSTPROCFTP_FTPS_DESCRIPTION="如果启用，Akeeba备份将尝试使用SSL加密连接到你的FTP伺服器。 <strong>这是不一样的SFTP，SCP的或“Secure FTP”！</strong>请注意，如果你的伺服器不支援此方法，将会产生连接错误。"
CONFIG_POSTPROCFTP_PASSIVE_TITLE="使用被动模式"
CONFIG_POSTPROCFTP_PASSIVE_DESCRIPTION="使用被动模式的FTP资料传输。这是预设会被启用的，因为它是唯一可以透过常见有安装防火墙的Web伺服器上的方法，。不要关闭它，除非你确信你的网路伺服器是不是在防火墙后面，而且FTP伺服器的一定要主动模式的文档传输。"
