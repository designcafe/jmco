CONFIG_RUNTIMEBIAS_TITLE="Poslinkio vykdymo laikas"
CONFIG_RUNTIMEBIAS_DESCRIPTION="Ši nuostata apsprendžia, kiek konservatyvi bus Akeeba Backup, kai stengsis išvengti skirtojo laiko limito. Kuo mažesnė reikšmė, tuo labiau veikimas bus konservatyvesnis. Jei gaunate <i>laiko limito</i> klaidų pranešimus, pabandykite sumažinti maksimalų vykdymo laiką ir šį parametrą. <b> Patarimas </ b>: Jūs galite nustatyti šliaužiklį ir naudodami rodyklių klavišus tiksliai parinkti šią reikšmę."

