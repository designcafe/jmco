CONFIG_MINEXECTIME_DESCRIPTION="Kiekvienas atsarginės kopijos darymo žingsnis pailgės <i> mažiausiai </i> tiek, kiek nustatyta čia. Tai būtina, kad užtikrinti anti-DoS saugumą. Jei matote klaidą 403 Forbidden arba AJAX klaidas, padidinkite šio parametro laiką. Nustačius 0 ši funkcija atjungiama. <br/> <br/> <b> Patarimas </ b>: Jūs galite nustatyti šliaužiklį ir naudodami rodyklių klavišus tiksliai parinkti šią reikšmę."
